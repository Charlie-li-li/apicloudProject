<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>注册</title>
    <link href="../../css/common.css" rel="stylesheet" />
    <link href="../../css/register.css" rel="stylesheet" />
  </head>
  <body>
    <div class="register">
      <div class="head">
        <a><i></i>返回</a> <span>注册</span>
      </div>
      <div class="content">
        <div class="logo">
          <div class="logo-wrap"><img src="../../img/register.png" /></div>
        </div>
        <div class="form">
          <div>
            <img src="../../img/phone.png" /><input
              type="input"
              placeholder="请输入你得手机号码"
            />
          </div>
          <div>
            <img src="../../img/phone.png" /><input
              type="input"
              placeholder="推荐人电话号码（选填）"
            />
          </div>
          <div class="code">
            <img src="../../img/code1.png" />
            <input type="input" placeholder="请输入验证码" />
            <a class="btn">获取验证码</a>
          </div>
          <div>
            <img src="../../img/pwd.png" /><input
              type="input"
              placeholder="请输入您要设置得密码"
            />
          </div>
          <div>
            <img src="../../img/pwd.png" /><input
              type="input"
              placeholder="请再次输入您要设置的密码"
            />
          </div>
          <div class="tip">
            <label>密码由6-32位英文字母，数字或特殊字符组成</label>
          </div>
          <div class="agree">
            <label>
              <input class="radio" type="checkbox" name="demo1" />
              同意<a>《花蓄注册协议》</a>和<a>《隐私政策》</a>
            </label>
          </div>
          <div class="submit"><a class="btn">注册</a></div>
        </div>
      </div>
    </div>
  </body>

  </script>
</html>

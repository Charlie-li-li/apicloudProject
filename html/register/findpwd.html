<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>找回密码</title>
    <link href="../../css/common.css" rel="stylesheet" />
    <link href="../../css/findpwd.css" rel="stylesheet" />
  </head>
  <body>
    <div class="register">
      <div class="head">
        <a><i></i>返回</a> <span>找回密码</span>
      </div>
      <div class="content">
        <div class="form">
          <div>
            <img src="../../img/phone.png" /><input
              type="input"
              placeholder="请输入手机号码"
            />
          </div>
          <div class="code">
            <img src="../../img/code1.png" />
            <input type="input" placeholder="请输入验证码" />
            <a class="btn">获取验证码</a>
          </div>
          <div>
            <img src="../../img/pwd.png" /><input
              type="input"
              placeholder="请设置新密码"
            />
            <img class="show" src="../../img/show.png" />
          </div>
          <div>
            <img src="../../img/pwd.png" /><input
              type="input"
              placeholder="请确认新密码"
            />
            <img class="show" src="../../img/show.png" />
          </div>
          <div class="submit"><a class="btn">完成</a></div>
        </div>
      </div>
    </div>
  </body>

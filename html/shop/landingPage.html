<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>登陆页面</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/shop/landingPage.css">
</head>
<body>
<div class="shopHead">
    <div class="headF">
        <a><i></i>返回</a>
        <span>登陆</span>
        <p>注册</p>
    </div>
</div>
<div class="body">
    <div class="bodyHead">
        <img src="../../img/shop/landingPage/register.png">
    </div>
    <div class="bodyBodyHead">
        <p><i>账号密码登陆</i></p>
        <p><i>手机快捷登陆</i></p>
    </div>
    <div class="bodyBodyContent1">
        <img src="../../img/shop/landingPage/phone.png">
        <input type="text" placeholder="请输入您的账号">
    </div>
    <div class="bodyBodyContent2">
        <img src="../../img/shop/landingPage/pwd.png">
        <input type="text" placeholder="请输入您的密码">
        <button>获取验证码</button>
    </div>
    <button class="bodyBodyContentBtn">立即登录</button>
    <p class="bodyBodyContentP"><i>忘记密码？</i></p>
    <div class="bodyBodyFoot">
        <p>使用第三方合作账号登录</p>
        <div>
            <div>
                <img src="../../img/shop/landingPage/微信图标.png">
            </div>
            <div>
                <img src="../../img/shop/landingPage/支付宝图标.png">
            </div>
        </div>
    </div>
</div>
</body>
</html>

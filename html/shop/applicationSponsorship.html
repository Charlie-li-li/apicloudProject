<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>申请赞助</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/shop/applicationSponsorship.css">
</head>
<body>
<div class="shopHead">
    <div class="headF">
        <a><i></i>返回</a>
        <span>申请赞助</span>
        <img src="../../img/shop/applicationSponsorship/config.png">
    </div>
    <div class="headS">
        <img src="../../img/shop/applicationSponsorship/huaxuLogo.png">
        <div class="headS_text">
            <div class="headS_text_divF">
                <p class="headS_text_divF_pF">张氏大骨汤锅广场总店</p>
            </div>
            <div>
                <p>用户类别 ：</p>
                <p>认证商家</p>
                <p class="headS_text_divF_pS">已认证</p>
            </div>
        </div>
        <div class="headS_text_divT">
            <p>修改资料</p>
        </div>
    </div>
</div>
<div class="body">
    <div class="bodyDivF">
        <span class="bodySpanF">商家名称:</span>
        <div>
            <span>张氏大骨汤锅广场总店</span>
        </div>
    </div>
    <div class="bodyDivF">
        <span class="bodySpanF">地址:</span>
        <div>
            <span>汉中金富豪汽车城汽车之家</span>
        </div>
    </div>
    <div class="bodyDivF">
        <span class="bodySpanF">经营面积:</span>
        <div>
            <input type="text" value="300">
            <span>㎡</span>
        </div>
    </div>
    <div class="bodyDivF">
        <span class="bodySpanF">房租周期:</span>
        <div>
            <input type="text" value="10">
            <span>年</span>
        </div>
    </div>
    <div class="bodyDivF">
        <span class="bodySpanF">从业人数:</span>
        <div>
            <input type="text" value="20">
            <span>人</span>
        </div>
    </div>
    <div class="bodyDivF">
        <span class="bodySpanF">装修投入￥:</span>
        <div>
            <input type="text" value="500.000.00">
            <span>元</span>
        </div>
    </div>
    <div class="bodyDivF">
        <span class="bodySpanF">日均营业额￥:</span>
        <div>
            <input type="text" value="约5.000.00">
            <span>元</span>
        </div>
    </div>
    <div class="bodyDivF">
        <span class="bodySpanF">求赞助额度￥:</span>
        <div>
            <input type="text" value="5.000.00">
            <span>元</span>
        </div>
    </div>
    <div class="bodyDivF">
        <span class="bodySpanF">份额:</span>
        <div>
            <input type="text" value="10">
            <span>份</span>
        </div>
    </div>
    <p>每份￥<i>5000.00元</i></p>
    <div class="checkDiv">
        <input type="checkbox" checked class="radio">
        <i>我已阅读，同意并接受《【惠民商联】惠及大众 联通商家网络交易平台服务协议》</i>
    </div>
    <button class="emitBtn">提交</button>
</div>
</body>
<script>

</script>
</html>

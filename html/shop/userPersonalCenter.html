<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>用户个人中心</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/shop/userPersonalCenter.css">
</head>
<body>
<div class="shopHead">
    <img src="../../img/shop/userPersonalCenter/头部背景.png">
    <div class="headContent">
        <div class="headContentHead">
            <img src="../../img/shop/userPersonalCenter/头像.png">
        </div>
        <div class="headContentBody">
            <div class="headContentBodyTop">
                <span>张**</span>
                <span>已认证</span>
            </div>
            <div class="headContentBodyBottom">
                <span>用户类别：普通用户</span>
                <button>转商家</button>
            </div>
        </div>
    </div>
    <div class="headRight">
        <img src="../../img/shop/userPersonalCenter/config.png">
    </div>
</div>
<div class="body">
    <div class="bodyHead">
        <div class="bodyHeadTop">
            <p><i>66666</i><span>.00元</span></p>
            <p>消费贡献值</p>
        </div>
        <div class="bodyHeadBottom">
            <div class="bodyHeadBottomTop">
                <p>年化</p>
                <p>收益率</p>
                <p><i>5.28%</i></p>
            </div>
            <div class="bodyHeadBottomBot">
                <p><i>220.00元</i></p>
                <p>近日收益</p>
            </div>
        </div>
    </div>
    <div class="bodyImg">
        <img src="../../img/shop/userPersonalCenter/横幅.png">
    </div>
    <div class="bodyContent">
        <p>我的赞助：<i>12000.00</i>元</p>
        <p><i>(去看明细)</i></p>
    </div>
    <div class="bodyContent">
        <p>已获收益：<i>18989999.00</i>元</p>
        <p><i>(去看明细)</i></p>
    </div>
    <div class="bodyFoot">
        <div>
            <div>
                <div class="bodyFootImg">
                    <img src="../../img/shop/userPersonalCenter/实名认证.png">
                </div>
                <p>实名认证</p>
            </div>
            <div>
                <div class="bodyFootImg">
                    <img src="../../img/shop/userPersonalCenter/我的余额.png">
                </div>
                <p>我的余额</p>
            </div>
            <div>
                <div class="bodyFootImg">
                    <img src="../../img/shop/userPersonalCenter/我的支付宝.png">
                </div>
                <p>我的支付宝</p>
            </div>
            <div>
                <div class="bodyFootImg">
                    <img src="../../img/shop/userPersonalCenter/我的店铺.png">
                </div>
                <p>我的店铺</p>
            </div>
        </div>
        <div>
            <div>
                <div class="bodyFootImg">
                    <img src="../../img/shop/userPersonalCenter/消费订单.png">
                </div>
                <p>消费订单</p>
            </div>
            <div>
                <div class="bodyFootImg">
                    <img src="../../img/shop/userPersonalCenter/我的团队.png">
                </div>
                <p>我的团队</p>
            </div>
            <div>
                <div class="bodyFootImg">
                    <img src="../../img/shop/userPersonalCenter/宣传素材.png">
                </div>
                <p>宣传素材</p>
            </div>
            <div>
                <div class="bodyFootImg">
                    <img src="../../img/shop/userPersonalCenter/分享.png">
                </div>
                <p>分享</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
